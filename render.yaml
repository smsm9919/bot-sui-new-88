services:
  - type: web
    name: sui-bot-z
    env: python
    region: frankfurt
    plan: free
    buildCommand: pip install --upgrade pip wheel setuptools && pip install -r requirements.txt
    startCommand: python -u main.py
    autoDeploy: true
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 5000
      - key: EXCHANGE
        value: bybit
      - key: SYMBOL
        value: ASTR/USDT:USDT
      - key: INTERVAL
        value: 15m
      - key: RF_PERIOD
        value: 20
      - key: RF_MULT
        value: 3.5
      - key: LEVERAGE
        value: 10
      - key: RISK_ALLOC
        value: 0.60
      - key: LIVE_TRADING
        value: true
      - key: BOT_MODE
        value: council
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: WEB_CONCURRENCY
        value: "1"
      # مفاتيح Bybit (أضِفها في Environment من لوحة Render أو هنا لو بتحب)
      # - key: BYBIT_API_KEY
      #   value: your_api_key_here
      # - key: BYBIT_SECRET
      #   value: your_secret_here
